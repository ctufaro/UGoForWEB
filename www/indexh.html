<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGoFor | What Could U Go For?</title>
    <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="css/foundation.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/magnific-popup-modal.css" rel="stylesheet" />
    <link href="css/iosOverlay.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet" />	
</head>
<body>
    <div class="main-content">

        <div class="signup" style="display:none;">
            <div class="wrap">
                <!-- contact-form -->
                <div class="contact-form" id="dialog">
                    <div class="logo">
                        <h1>UGoFor</h1>
                    </div>

                    <div class="clear"></div>
                    <!-- form -->
                    <div class="contact_form" name="contact_form">
                        <ul>
                            <li>
                                <input type="email" class="textbox1" name="email" placeholder="email" />
                            </li>
                            <li>
                                <input type="email" class="textbox1" name="username" placeholder="username" />
                            </li>
                            <li>
                                <input type="url" name="website" class="textbox1" placeholder="password" />
                            </li>
                        </ul>
                        <button style="background-color:#322ee6;width:100%;margin-top:6%;font-family: 'Pacifico', sans-serif;font-size:24px;" id="btn_signup" onclick="location.href='#main-screen';">Register</button>
                        <div style="width:100%;margin-top:-6%;font-family: 'Pacifico', sans-serif;font-size:24px; color:White;text-align:center;padding-top:4px;">Registered Already?</div>
                        <div class="clear"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="main-screen" style="display:none;">
            <div id="test-modal" class="white-popup-block mfp-hide">
                <h1>UGoFor?</h1>
                <p>
                    What food could you go for?
                </p>
                Food:<br><input type="text" id="txtSmallComment" name="food" style="width:100%;height:40px;font-size:16px;"><br>
                Place to get it:<br><input type="text" id="txtBigComment" name="description" style="width:100%;height:40px;font-size:16px;"><br><br>    <p>
                    <a href="#" class="button success" id="btnPost">Post</a>&nbsp;&nbsp;
                    <a href="#" class="button popup-modal-dismiss" id="btnCancel">Cancel</a>
                </p>
            </div>

            <div class="row page">

                <header id="main_header">
                    <nav>
                        <h1><a href="#">UGoFor</a></h1>
                        <div class="pull-right">
                            <span class="icon_nav">
                                <a href="#" class="home-icon"></a>
                                <a href="#test-modal" class="post-icon popup-modal"></a>
                                <a href="#" class="genie-icon"></a>
                            </span>
                        </div>
                    </nav>
                </header>

                <script id="posts-template" type="text/x-handlebars-template">
                    {{#each this}}
                    <article id="post">
                        <img class="avatar" style="float: left" src="{{ProfilePicURL}}">
                        <div class="arrow_box">
                            {{SmallComment}}
                            <span class="day pull-right">{{TimePosted}}</span>
                        </div>
                        <span class="collection"><img class="cover" src="{{PostedImage}}"></span>
                        <div class="big-comment">
                            <p>{{BigComment}}</p>
                            <span class="pull-right">
                                <a href="#" class="read-more"></a>
                                <a href="#" class="heart"></a>
                            </span>
                        </div>
                    </article>
                    {{/each}}
                </script>

                <span id="allposts"></span>

            </div>
        </div>

    </div>
    
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/handlebars.min.js"></script>
    <script src="js/vendor/iosOverlay.js"></script>
    <script src="js/vendor/spin.min.js"></script>
    <script src="js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

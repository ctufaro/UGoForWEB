<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGoFor | Rave What U Crave</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <!--<link href="css/foundation.min.css" rel="stylesheet" />-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/magnific-popup-modal.css" rel="stylesheet" />
    <link href="css/iosOverlay.css" rel="stylesheet">
    <link href="css/nav-bar-hacks.css" rel="stylesheet" />    
</head>
<body>

    <!--SIGNUP OR LOGIN PAGE-->
    <span id="signOrLogin" style="display:none;">
        <div class="row page">
            <img class="avatar" src="" style="float: left" />
            <img src="img/burgersign.jpg" class="cover">
            <div class="sign-login" style="text-align:center;">
                <div style="padding-top:10px;"></div>
                <ul class="stack radius button-group ">
                    <li><a href="#login" id="btn_signup" class="button expand" style="background-color:#f79421;"><img src="img/loginbtn.png" /></a></li>
                    <li><div class="strike"><span><img src="img/or.png"/></span></div></li>
                    <li><a href="#signUp" class="button success expand" style="background-color:#525e6a;"><img src="img/signupbtn.png" /></a></li>
                </ul>        
            </div>
        </div>
    </span>

    <!--SIGNUP PAGE-->
    <span id="signUp" style="display:none;">
        <div class="fixed" style="padding-top:18px; background-color:#333333">
            <nav class="top-bar" data-topbar role="navigation">
                <a href="#signOrLogin" class="back-button"><img src="img/menu/left-arrow.png" /></a>
                <ul class="title-area">
                    <li class="name">
                        <a><img src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row collapse">
            <div class="small-12 columns">
                <div class="signlogin-panel">
                    <form data-abide="ajax" id="frmSignUp">
                        <div class="small-3 columns" style="padding-left: 0; padding-right: 5px;">
                            <div class="row collapse">
                                <img id="profileImage" src="img/profilephoto.jpg" style="padding-right:1px;" />
                                <img src="img/change.png" style="padding-right:1px; vertical-align:top;" />
                                <!--<div class="profilephoto"><a href="#">My Photo</a></div>-->
                            </div>
                        </div>
                        <div class="small-9 columns" style="padding-left: 0; padding-right: 0;">
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="text" placeholder="username" id="signUsername" required>
                                    <small class="error">Username is required</small>
                                </div>
                            </div>
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="email" placeholder="email" id="signEmail" required>
                                    <small class="error">Email is required</small>
                                </div>
                            </div>
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="password" placeholder="password" id="signPassword" required>
                                    <small class="error">Password is required</small>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:center;">
                            <button id="signUpNewUser" type="submit" class="button radius"></button>
                            <!--<p>Already have an account? <a href="#">Login here &raquo</a></p>-->
                        </div>
                    </form>
                </div>
            </div>			
        </div>
    </span>

    <!--LOGIN PAGE-->
    <span id="login" style="display:none;">
        <div class="fixed" style="padding-top:18px; background-color:#333333">
            <nav class="top-bar" data-topbar role="navigation">
                <a href="#signOrLogin" class="back-button"><img src="img/menu/left-arrow.png" /></a>
                <ul class="title-area">
                    <li class="name">
                        <a><img src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row collapse">
            <div class="small-12 columns">
                <div class="signlogin-panel">
                    <form data-abide="ajax" id="frmLogin">
                        <div class="small-12 columns" style="padding-left: 0; padding-right: 0;">
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="text" placeholder="username" id="signUsername" required>
                                    <small class="error">Username is required</small>
                                </div>
                            </div>
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="password" placeholder="password" id="signPassword" required>
                                    <small class="error">Password is required</small>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:center;">
                            <button id="loginUser" type="submit" class="button radius" style="background-image:url('img/loginbtn.png');"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </span>

    <!--FEED PAGE-->
    <span id="feed" style="display:none;">
        <div id="test-modal" class="mfp-hide">
            <p><a class="button large expand radius shareYum"></a></p>
            <p><a class="button large expand radius raveCrave"></a></p> 
        </div>
        <div class="row page">
            <div class="fixed" style="padding-top:18px; background-color:#333333">
                <nav class="top-bar" data-topbar role="navigation">
                    <a href="#settings" class="settings-button"><img src="img/menu/settings.png" /></a>
                    <ul class="title-area">
                        <li class="name">
                            <a href="#"><img id="mainLogomage" src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                        </li>
                    </ul>
                    
                </nav>
            </div>
            <div class="extra-space2"></div>
            <span id="imagecontainer">
                <span class="posts" style="display:none">
                    <article id="post">
                        <img class="avatar" src="" style="float: left" />
                        <div class="avatar-profilename"></div>
                        <div class="arrow_box">
                            <span class="day pull-right"></span>
                        </div>
                        <img src="img/burger.jpg" class="cover">
                        <div class="big-comment">
                            <p></p>
                            <select class="post-icons">
                                <option value="1">Share</option>
                                <option value="2">Sweet</option>
                                <option value="3">Heart</option>
                            </select>
                        </div>
                    </article>
                </span>
            </span>
        </div>
        <div class="extra-space"></div>
        <div class="icon-bar five-up bottom-bar">
            <a class="item ">
                <img src="img/menu/taco.png" style="height:25px;width:25px;" /><span style="color:white;">feed</span>
            </a>
            <a class="item" id="btnYum">
                <img src="img/menu/donut.png" style="height:25px;width:25px;" /><span style="color:white;">yum</span>
            </a>
            <a class="item popup-modal" href="#test-modal">
                <img src="img/menu/burger.png" style="height:25px;width:25px;" /><span style="color:white;">ugofor</span>
            </a>
            <a class="item">
                <img src="img/menu/heart.png" style="height:25px;width:25px;" /><span style="color:white;">follow</span>
            </a>
            <a class="item">
                <img src="img/menu/profile.png" style="height:25px;width:25px;" /><span style="color:white;">profile</span>
            </a>
        </div>
    </span>    
    
    <!--YUM PAGE-->
    <span id="yum-screen" style="display:none;">
        <div class="fixed" style="padding-top:18px; background-color:#333333">
            <nav class="top-bar" data-topbar role="navigation">
                <a href="#signOrLogin" class="back-button"><img src="img/menu/left-arrow.png" /></a>
                <ul class="title-area">
                    <li class="name">
                        <a><img src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row collapse">
            <div class="small-12 columns">
                <div class="signlogin-panel">
                    <form data-abide="ajax" id="frmSignUp">
                        <div class="small-3 columns" style="padding-left: 0; padding-right: 5px;">
                            <div class="row collapse">
                                <img id="imgYum" src="img/profilephoto.jpg" style="padding-right:1px;" />
                                <img src="img/change.png" style="padding-right:1px; vertical-align:top;" />
                                <!--<div class="profilephoto"><a href="#">My Photo</a></div>-->
                            </div>
                        </div>
                        <div class="small-9 columns" style="padding-left: 0; padding-right: 0;">
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="text" placeholder="Description" id="yumDescription" required>
                                    <small class="error">Description is required</small>
                                </div>
                            </div>
                            <div class="row collapse">
                                <div class="small-12 columns">
                                    <input type="email" placeholder="Location" id="yumLocation" required>
                                    <small class="error">Location is required</small>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:center;">
                            <a href="#" class="button alert" style="background-color:#f79421">Yum!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </span>
    
    <!--SETTINGS PAGE-->
    <span id="settings" style="display:none;">
        <div class="row page">
            <div class="fixed" style="padding-top:18px; background-color:#333333">
                <nav class="top-bar" data-topbar role="navigation">
                    <a href="#feed" class="back-button"><img src="img/menu/left-arrow.png" /></a>
                    <ul class="title-area">
                        <li class="name">
                            <a href="#" style="color:white;font-size:28px;">Settings</a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="extra-space2"></div>
        </div>
        <div class="row">
            <div class="small-5 columns setting-layout">Clear Cache</div>
            <div class="small-7 columns setting-layout"><a href="#" id="btnSettingCache" class="button radius small">Clear Cache</a></div>
            <div class="small-5 columns setting-layout">Refresh Feed</div>
            <div class="small-7 columns setting-layout"><a href="#" id="btnSettingRefresh" class="button radius small">Refresh Feed</a></div>
            <div class="small-5 columns setting-layout">Logout</div>
            <div class="small-7 columns setting-layout"><a href="#" id="btnSettingLogout" class="button radius small">Logout</a></div>
        </div>
    </span>

    <script src="cordova.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/pure.js"></script>
    <script src="js/vendor/iosOverlay.js"></script>
    <script src="js/vendor/spin.min.js"></script>
    <script src="js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="js/vendor/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.touch-multiselect.js"></script>
</body>
</html>

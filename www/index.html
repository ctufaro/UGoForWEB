Sï»¿<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGoFor | What Could U Go For?</title>
    <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!--<link href="css/foundation.min.css" rel="stylesheet" />-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/magnific-popup-modal.css" rel="stylesheet" />
    <link href="css/iosOverlay.css" rel="stylesheet">
    <link href="css/nav-bar-hacks.css" rel="stylesheet" />
</head>
<body>

    <span id="signOrLogin" style="display:none;">
        <div class="row page">
            <img class="avatar" src="" style="float: left" />
            <img src="img/burgersign.jpg" class="cover">
            <div class="sign-login" style="text-align:center;">
                <div style="padding-top:15px;"></div>
                <a href="#main-screen" id="btn_signup" class="button expand" style="background-color:#f79421;"><img src="img/loginbtn.png" /></a>
                <a href="#signUp" class="button success expand" style="background-color:#525e6a;"><img src="img/signupbtn.png" /></a>
            </div>
        </div>
    </span>

    <span id="signUp" style="display:none;">
        <div class="fixed" style="padding-top:18px; background-color:#333333">
            <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="name">
                        <a href="#"><img src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                    </li>
                </ul>
            </nav>
        </div>
    </span>

    <span id="login" style="display:none;">
        <div class="fixed" style="padding-top:18px; background-color:#333333">
            <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="name">
                        <a href="#"><img src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                    </li>
                    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                    <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
                </ul>
            </nav>
        </div>
    </span>

    <span id="main-screen" style="display:none;">
        <div id="test-modal" class="white-popup-block mfp-hide">
            <h1><img src="img/logo-gray.png" style="height:40px;" /></h1>
            <p>
                What food could you go for?
            </p>
            Food:<br><input type="text" id="txtSmallComment" name="food" style="width:100%;height:40px;font-size:16px;">
            Place to get it:<br><input type="text" id="txtBigComment" name="description" style="width:100%;height:40px;font-size:16px;"><p>
                <a href="#" class="button success" id="btnPost">Post</a>&nbsp;&nbsp;
                <a href="#" class="button popup-modal-dismiss" id="btnCancel">Cancel</a>
            </p>
        </div>
        <div class="row page">
            <div class="fixed" style="padding-top:18px; background-color:#333333">
                <nav class="top-bar" data-topbar role="navigation">
                    <ul class="title-area">
                        <li class="name">
                            <a href="#"><img src="img/logo.png" style="height:30px;margin-top:7px;" /></a>
                        </li>
                        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                        <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="extra-space2"></div>
            <span class="posts" style="display:none">
                <article id="post">
                    <img class="avatar" src="" style="float: left" />
                    <div class="arrow_box">
                        <span class="day pull-right"></span>
                    </div>
                    <img src="img/burger.jpg" class="cover">
                    <div class="big-comment">
                        <p></p>
                        <select class="post-icons">
                            <option value="1">Share</option>
                            <option value="2">Sweet</option>
                            <option value="3">Heart</option>
                        </select>
                    </div>
                </article>
            </span>
        </div>
        <div class="extra-space"></div>
        <div class="icon-bar five-up bottom-bar">
            <a class="item ">
                <i class="fi-home"></i>
            </a>
            <a class="item">
                <i class="fi-bookmark"></i>
            </a>
            <a class="item popup-modal" href="#test-modal">
                <i class="fi-pencil"></i>
            </a>
            <a class="item">
                <i class="fi-heart"></i>
            </a>
            <a class="item">
                <i class="fi-like"></i>
            </a>
        </div>
    </span>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/pure.js"></script>
    <script src="js/vendor/iosOverlay.js"></script>
    <script src="js/vendor/spin.min.js"></script>
    <script src="js/vendor/jquery.magnific-popup.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.touch-multiselect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script>
        $('.post-icons').touchMultiSelect();
        $('.touchMultiSelect').addClass('pull-right');
        $('.touchMultiSelect li:nth-child(2)').addClass('icon-share');
        $('.touchMultiSelect li:nth-child(3)').addClass('icon-sweet');
        $('.touchMultiSelect li:nth-child(4)').addClass('icon-heart');
        $(document).foundation();
    </script>
</body>
</html>

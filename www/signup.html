<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGoFor | What Could U Go For?</title>
    <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="css/foundation.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
	<link href="css/magnific-popup-modal.css" rel="stylesheet"/>
	<link href="css/iosOverlay.css" rel="stylesheet" />	
    <link href="css/signup.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
<!-- contact-form -->	
<div class="contact-form" id="dialog">
	<div class="logo">
		<h1>UGoFor</h1>
	</div>	

	<div class="clear"></div>
	<!-- form -->
	<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
            <input type="text" class="textbox" placeholder="Email" required />
        </li>
        <li>
            <input type="email" class="textbox1" name="email" placeholder="Username" required />
            <span class="form_hint">Enter a valid email</span>
        </li>
        <li>
            <input type="url" name="website" class="textbox2" placeholder="Password" required pattern="(http|https)://.+"/>
            <span class="form_hint1">http://websitename.com</span>
        </li>
      </ul>
      <button style="width:100%;margin-top:6%;">Sign Up</button>
      <div class="clear"></div>	
</form>
</div>

</div>
</body>
</html>
